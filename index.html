<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الورق - واثِق</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        /* --- ربط الخطوط المرفوعة --- */
        @font-face {
            font-family: 'LyonCustom';
            src: url('Lyon.otf') format('truetype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'JFCustom';
            src: url('jf.ttf') format('truetype');
            font-weight: normal;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: 1px solid rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
            --accent-gradient: linear-gradient(90deg, #a855f7, #06b6d4);
            --text-color: #f1f5f9;
            --font-main: 'LyonCustom', serif;
            --font-ui: 'JFCustom', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 40%);
            min-height: 100vh;
            font-family: var(--font-ui);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: var(--glass-border); border-radius: 12px; box-shadow: var(--glass-shadow); }

        #landing-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 2000; }
        #landing-screen h1 { font-family: var(--font-main); font-size: 2.5rem; margin-bottom: 20px; }

        .start-btn { font-family: var(--font-ui); font-size: 1.1rem; padding: 8px 35px; color: white; cursor: pointer; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); }

        #game-container { display: none; width: 100%; max-width: 380px; padding: 12px; flex-direction: column; gap: 12px; }
        header h1 { font-family: var(--font-main); text-align: center; font-size: 1.5rem; margin: 10px 0; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .score-card { padding: 12px; text-align: center; }
        .team-name { font-family: var(--font-main); font-size: 1.1rem; opacity: 0.9; }
        .score-display { font-family: var(--font-ui); font-size: 2.8rem; font-weight: 450; line-height: 2; }

        .actions { display: flex; gap: 8px; margin-top: 10px; }
        .btn { font-family: var(--font-ui); background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; padding: 6px 10px; border-radius: 8px; font-size: 0.85rem; flex: 1; cursor: pointer; }

        .info-pill { font-family: var(--font-ui); padding: 8px; text-align: center; font-size: 0.9rem; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .history-section { padding: 12px; }
        .history-header { font-family: var(--font-ui); display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 6px; font-size: 0.8rem; opacity: 0.6; }
        .history-list { max-height: 140px; overflow-y: auto; font-family: var(--font-ui); }
        .history-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .delete-btn { color: #f87171; font-size: 0.75rem; background: rgba(248, 113, 113, 0.1); padding: 2px 8px; border-radius: 6px; }
        .reset-btn { font-family: var(--font-ui); background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 8px 25px; border-radius: 20px; font-size: 0.9rem; }
        .credits { font-family: var(--font-main); font-size: 0.75rem; opacity: 0.5; margin-top: 10px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .modal { background: #1e293b; padding: 20px; border-radius: 15px; width: 280px; text-align: center; font-family: var(--font-ui); }
        .modal input { width: 100%; padding: 12px; font-size: 1.8rem; text-align: center; margin-bottom: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; }
    </style>
</head>
<body>

    <div id="landing-screen">
        <h1>حسـاب الورق - واثِق</h1>
        <button class="glass start-btn" onclick="startGame()">ابدأ الآن</button>
    </div>

    <div class="container" id="game-container">
        <header>
            <h1>حسـاب الورق - واثِق</h1>
        </header>

        <div class="score-card glass">
            <div class="team-name" id="name1">الفريق الأول</div>
            <div class="score-display" id="score1">0</div>
            <div class="actions">
                <button class="btn" onclick="openAddModal(1)">+ نقاط</button>
                <button class="btn" onclick="changeName(1)">تعديل</button>
            </div>
        </div>

        <div class="score-card glass">
            <div class="team-name" id="name2">الفريق الثاني</div>
            <div class="score-display" id="score2">0</div>
            <div class="actions">
                <button class="btn" onclick="openAddModal(2)">+ نقاط</button>
                <button class="btn" onclick="changeName(2)">تعديل</button>
            </div>
        </div>

        <div class="info-pill glass" id="diffDisplay">تعادل</div>
        
        <div style="display: flex; gap: 10px;">
            <div class="info-pill glass" style="flex: 1;" id="gameCounterDisplay">الگيم: 0</div>
            <div class="info-pill glass" style="flex: 1;" id="timerDisplay">00:00</div>
        </div>

        <div class="history-section glass">
            <div class="history-header">
                <span id="h-name1">الأول</span>
                <span>السجل</span>
                <span id="h-name2">الثاني</span>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button class="reset-btn" onclick="resetGame()">إعادة تعيين</button>
            <div class="credits">تم التطوير بواسطة واثق محمد</div>
        </div>
    </div>

    <div class="modal-overlay" id="inputModal">
        <div class="modal">
            <h3 style="margin-bottom: 12px;">إضافة نقاط</h3>
            <input type="number" id="pointsInput" pattern="[0-9]*" inputmode="numeric">
            <div style="display: flex; gap: 8px;">
                <button class="btn" style="background: rgba(34, 197, 94, 0.2);" onclick="confirmAddPoints()">تأكيد</button>
                <button class="btn" onclick="closeModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // كود المنطق الخاص بك
        const STORAGE_KEY = 'wathiq_fonts_v1';
        let state = { started: false, score1: 0, score2: 0, name1: "الفريق الأول", name2: "الفريق الثاني", gameRound: 0, historyLog: [], timerStartTime: null };

        window.onload = function() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
                if (state.started) {
                    document.getElementById('landing-screen').style.display = 'none';
                    document.getElementById('game-container').style.display = 'flex';
                    requestAnimationFrame(updateTimerLoop);
                }
                renderAll();
            }
        };

        function startGame() {
            document.getElementById('landing-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if (!state.started) { state.started = true; state.timerStartTime = Date.now(); saveState(); }
            requestAnimationFrame(updateTimerLoop);
        }

        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

        function renderAll() {
            document.getElementById('score1').innerText = state.score1;
            document.getElementById('score2').innerText = state.score2;
            document.getElementById('name1').innerText = state.name1;
            document.getElementById('name2').innerText = state.name2;
            document.getElementById('h-name1').innerText = state.name1;
            document.getElementById('h-name2').innerText = state.name2;
            document.getElementById('gameCounterDisplay').innerText = `الگيم: ${state.gameRound}`;
            updateDifference();
            rebuildHistory();
        }

        function updateTimerLoop() {
            if (!state.timerStartTime) return;
            const elapsed = Math.floor((Date.now() - state.timerStartTime) / 1000);
            const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').innerText = `${m}:${s}`;
            if (state.started) requestAnimationFrame(updateTimerLoop);
        }

        function openAddModal(team) { currentTargetTeam = team; document.getElementById('pointsInput').value = ''; document.getElementById('inputModal').style.display = 'flex'; document.getElementById('pointsInput').focus(); }
        function closeModal() { document.getElementById('inputModal').style.display = 'none'; }

        function confirmAddPoints() {
            let pts = parseInt(document.getElementById('pointsInput').value) || 0;
            if (pts !== 0) {
                state.gameRound++;
                let p1 = currentTargetTeam === 1 ? pts : 0;
                let p2 = currentTargetTeam === 2 ? pts : 0;
                state.score1 += p1; state.score2 += p2;
                state.historyLog.unshift({ id: Date.now(), p1, p2 });
                saveState(); renderAll();
            }
            closeModal();
        }

        function rebuildHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            state.historyLog.forEach(item => {
                const row = document.createElement('div');
                row.className = 'history-row';
                row.innerHTML = `<span>${item.p1}</span> <span class="delete-btn" onclick="deleteEntry(${item.id})">حذف</span> <span>${item.p2}</span>`;
                list.appendChild(row);
            });
        }

        function deleteEntry(id) {
            if(confirm("حذف؟")) {
                const idx = state.historyLog.findIndex(x => x.id === id);
                if (idx > -1) {
                    state.score1 -= state.historyLog[idx].p1;
                    state.score2 -= state.historyLog[idx].p2;
                    state.historyLog.splice(idx, 1);
                    saveState(); renderAll();
                }
            }
        }

        function updateDifference() {
            const diffEl = document.getElementById('diffDisplay');
            let diff = Math.abs(state.score1 - state.score2);
            if (state.score1 === state.score2) diffEl.innerText = "تعادل";
            else diffEl.innerText = `الفرق ${diff} لـ ${state.score1 > state.score2 ? state.name1 : state.name2}`;
        }

        function changeName(team) {
            let n = prompt("الاسم الجديد:");
            if (n) { if (team === 1) state.name1 = n; else state.name2 = n; saveState(); renderAll(); }
        }

        function resetGame() { if(confirm("تصفير؟")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }

        // --- كود تسجيل الـ PWA ليعمل بدون إنترنت ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Registration Failed', err));
            });
        }
    </script>
</body>
</html>
