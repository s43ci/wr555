<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق حساب الدومينو</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .players-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .player {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .player h2 {
            color: #3498db;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .player-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        .player-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .player-input button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .player-input button:hover {
            background-color: #27ae60;
        }
        
        .score-input {
            display: flex;
            margin-top: 15px;
        }
        
        .score-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        
        .score-input button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .score-input button:hover {
            background-color: #2980b9;
        }
        
        .total-score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #2c3e50;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .reset-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        .player-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .players-section {
                flex-direction: column;
            }
            
            .player {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق حساب الدومينو</h1>
        
        <div class="players-section">
            <div class="player" id="player1">
                <h2>اللاعب الأول</h2>
                <div class="player-input">
                    <input type="text" id="player1Name" placeholder="اسم اللاعب الأول">
                    <button onclick="updatePlayerName(1)">تغيير الاسم</button>
                </div>
                <div class="score-input">
                    <input type="number" id="player1Score" placeholder="النقاط" min="0">
                    <button onclick="addScore(1)">إضافة النقاط</button>
                </div>
                <div class="total-score" id="player1Total">المجموع: 0</div>
            </div>
            
            <div class="player" id="player2">
                <h2>اللاعب الثاني</h2>
                <div class="player-input">
                    <input type="text" id="player2Name" placeholder="اسم اللاعب الثاني">
                    <button onclick="updatePlayerName(2)">تغيير الاسم</button>
                </div>
                <div class="score-input">
                    <input type="number" id="player2Score" placeholder="النقاط" min="0">
                    <button onclick="addScore(2)">إضافة النقاط</button>
                </div>
                <div class="total-score" id="player2Total">المجموع: 0</div>
            </div>
        </div>
        
        <div class="history-section">
            <h2>سجل النتائج</h2>
            <table id="scoreHistory">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>اللاعب الأول</th>
                        <th>نقاط اللاعب الأول</th>
                        <th>اللاعب الثاني</th>
                        <th>نقاط اللاعب الثاني</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إضافة الصفوف ديناميكياً -->
                </tbody>
            </table>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">إعادة التشغيل</button>
    </div>

    <script>
        // بيانات التطبيق
        let gameData = {
            player1: {
                name: "اللاعب الأول",
                totalScore: 0
            },
            player2: {
                name: "اللاعب الثاني",
                totalScore: 0
            },
            gameHistory: [],
            gameCount: 0
        };

        // تحديث اسم اللاعب
        function updatePlayerName(playerNumber) {
            const nameInput = document.getElementById(`player${playerNumber}Name`);
            const newName = nameInput.value.trim();
            
            if (newName) {
                gameData[`player${playerNumber}`].name = newName;
                updateUI();
            } else {
                alert("يرجى إدخال اسم صحيح");
            }
        }

        // إضافة النقاط
        function addScore(playerNumber) {
            const scoreInput = document.getElementById(`player${playerNumber}Score`);
            const score = parseInt(scoreInput.value);
            
            if (isNaN(score) || score < 0) {
                alert("يرجى إدخال رقم صحيح موجب");
                return;
            }
            
            // زيادة العداد
            gameData.gameCount++;
            
            // إضافة النقاط للاعب المحدد وإعطاء اللاعب الآخر صفر
            if (playerNumber === 1) {
                gameData.player1.totalScore += score;
                gameData.gameHistory.push({
                    round: gameData.gameCount,
                    player1: {
                        name: gameData.player1.name,
                        score: score
                    },
                    player2: {
                        name: gameData.player2.name,
                        score: 0
                    }
                });
            } else {
                gameData.player2.totalScore += score;
                gameData.gameHistory.push({
                    round: gameData.gameCount,
                    player1: {
                        name: gameData.player1.name,
                        score: 0
                    },
                    player2: {
                        name: gameData.player2.name,
                        score: score
                    }
                });
            }
            
            // تحديث الواجهة
            updateUI();
            
            // تفريغ حقل إدخال النقاط
            scoreInput.value = "";
        }

        // تحديث الواجهة
        function updateUI() {
            // تحديث أسماء اللاعبين والمجموع
            document.getElementById("player1Total").textContent = `المجموع: ${gameData.player1.totalScore}`;
            document.getElementById("player2Total").textContent = `المجموع: ${gameData.player2.totalScore}`;
            
            // تحديث الجدول
            const tableBody = document.querySelector("#scoreHistory tbody");
            tableBody.innerHTML = "";
            
            gameData.gameHistory.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.round}</td>
                    <td>${entry.player1.name}</td>
                    <td>${entry.player1.score}</td>
                    <td>${entry.player2.name}</td>
                    <td>${entry.player2.score}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // إعادة التشغيل
        function resetGame() {
            if (confirm("هل أنت متأكد من إعادة التشغيل؟ سيتم حذف جميع البيانات.")) {
                gameData = {
                    player1: {
                        name: "اللاعب الأول",
                        totalScore: 0
                    },
                    player2: {
                        name: "اللاعب الثاني",
                        totalScore: 0
                    },
                    gameHistory: [],
                    gameCount: 0
                };
                
                // إعادة تعيين حقول الإدخال
                document.getElementById("player1Name").value = "";
                document.getElementById("player2Name").value = "";
                document.getElementById("player1Score").value = "";
                document.getElementById("player2Score").value = "";
                
                updateUI();
            }
        }

        // تهيئة التطبيق عند التحميل
        document.addEventListener("DOMContentLoaded", function() {
            updateUI();
        });
    </script>
</body>
</html>
